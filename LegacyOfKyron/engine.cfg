[application]

name="LegacyOfKyron"
main_scene="res://MainMenu.scn"
icon="icon.png"

[autoload]

Global="*res://Scripts/Global.gd"

[display]

width=1020
stretch_aspect="ignore"
driver="GLES2"
height=600
allow_hidpi=true
stretch_mode="2d"
resizable=false

[input]

shoot=[mbutton(0, 1)]
GetDebugInfo=[key(QuoteLeft)]
Jump=[key(Space)]
move_left=[key(A)]
move_right=[key(D)]

[render]

thread_model=2
mipmap_policy=0
shadows_enabled=true
